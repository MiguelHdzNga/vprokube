apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpro-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    name: vpro-ingress
    
spec:
  ingressClassName: nginx
  rules:
  - host: vprofile.mhdznga.xyz
    http:
      paths:
        path: /
        pathType: Prefix
        backend:
          service: 
            name: vproapp-service
            port:
              number: 8080
